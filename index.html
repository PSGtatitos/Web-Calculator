<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-title">Web Calculator</h1>
    <h2 class="subtitle">Solve any mathematical problem in seconds.</h2>
    <a href="./calc/index.html" class="cta-link">
        <button class="get-started">Get started</button>
    </a>

    <!-- Calculator Design -->
    <div class="calculator">
        <div class="calc-screen"></div>
        <div id="keys">
            <button class="operator-btn">+</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="operator-btn">-</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
        </div>
    </div>

</body>
</html>
